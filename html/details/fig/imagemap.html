<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map</title>
</head>
<body>
    <!--apply link on image shape
    use:<map> and area-->
        <img src="map image.webp" alt="" usemap="#imagemap">
        <!--depend tag--> 
        <map name="imagemap">
            <!--Total 4 points(coards)-->
            <area shape="rect" coords="175,185,129,84"
            href="map image.webp" alt="" target="_blank">

            <!--total 3 coards
            x1=400 y1=198 x2=464
            r=x2-x1=464-400=64 -->

            <area shape="circle" coords="4oo,198,64"
            href="02 frame.html" alt="" target="_blank">

            <area shape="poly" coards="367,437,371,429,416,294,484,323,551,298,531,448"
            href="table.jpg" alt="" target="_blank">
            
    
            

        </map>
    
</body>
</html>

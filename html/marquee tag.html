<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <!--direction=left,right,up,down-->
    <!--behaviour=scroll,alternate-->
    <marquee behaviour="alternate--" direction="right" scrollamount="1" h space="150px" v space="100px">
        <h1>Hello world</h1>
    </marquee>
</body>
</html>

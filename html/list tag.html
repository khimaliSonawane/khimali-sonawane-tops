<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ol type="1">
        <li>HTML</li>
        <li>css</li>
        <li>javascript</li>
        <ul>
            <li>heading tag</li>
            <li>marquee tag</li>
            <li>favicon tag</li>
        </ul>
    </ol>
    <dl>
        <!--description list-->
        <dt>HTML</dt>
        <dd>hypertext markup language</dd>
    </dl>

    
    
</body>
</html>
